<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/modal.css">
  <title>Interactivas LandingPage</title>
  <script type="module" src="./src/js/index.js"></script>
  <script type="module" src="./src/js/three/renderModel.js"></script>
  <script type="module" src="./src/js/gyroscopeMobil.js"></script>
</head>

<body class="no-select">
  <div id="banner" class="section">
    <header>
      <nav id="navBar">
        <img src="./public/svg/vite.svg" width="30px" height="30px" alt="logo"> 
        <button id="loginBtn" class="btn">Login</button>
      </nav>
    </header>
    
    <main id="mainSection">
      <div id="information">
        <h1 class="margin-0 title">Interactivas</h1>
        <p class="description">Sumérgete en un mundo lleno de desafíos y aventuras. ¿Estás listo para comenzar tu travesía?</p>
        <button class="btnPlay" id="play-now">Play now</button>
        <p id="gyroscopeInformation">hola</p>
      </div>  
      <div id="canvasFrame"></div>
      
     
    </main>
  </div>
  <span class="frase">Descubre una experiencia inolvidable</span>

  <section class="section" style="min-height: 100vh; background-color: rgb(133, 143, 139);">
    <h2>Seccion 2</h2>
  </section>

  <section class="section" style="min-height: 100vh; background-color: aquamarine;">
    <h2>Seccion 3</h2>
  </section>
  <dialog id="loginModal">
    <div class="modal-header">
      <p><Strong>Login with</Strong></p>
      <span id="loginClose">X</span>
    </div>

    <div id="external-login">
      <img src="./public/svg/google-logo.svg" width="35vw" alt="svg" class="networks">
      <img src="./public/svg/github-logo.svg" width="35vw" alt="svg" class="networks">
      <img src="./public/svg/facebook-logo.svg" width="35vw" alt="svg" class="networks">
    </div>

    <div class="separator">
      <span class="line"></span>
      <span> or </span>
      <span class="line"></span>
    </div>

    <form id="loginForm">
      <div>
        <input type="text" placeholder="Username" class="input" id="input-login-user" required>
      </div>
      <div>
        <input type="Password" placeholder="Password" class="input" id="input-login-pass" required>
      </div>
      <button id="loginSubmit">Send</button>
    </form>
    <span class="createAccount">Looking to<button class="refactorBtn clrBlue">create an account ?</button></span>
  </dialog>
  
</body>

</html>
